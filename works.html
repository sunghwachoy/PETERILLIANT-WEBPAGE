<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works - Peterilliant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --brand-turquoise: #40E0D0; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0a0a0a; 
            color: #ffffff; 
            margin: 0; 
            cursor: url("images/pointer.png"), auto; 
            overflow-x: hidden;
        }
        a, button { cursor: url("images/finger_pointer.png"), pointer !important; outline: none; }

        .filter-btn { transition: all 0.3s ease; position: relative; opacity: 0.4; cursor: pointer; }
        .filter-btn.active { opacity: 1; color: var(--brand-turquoise); }
        .filter-btn.active::after {
            content: ''; position: absolute; bottom: -8px; left: 50%; 
            transform: translateX(-50%); width: 4px; height: 4px; 
            background-color: var(--brand-turquoise); border-radius: 50%;
        }

        .work-card { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); display: block; }

        .card-media-container {
            width: 100%;
            height: 300px; 
            overflow: hidden;
            border-radius: 12px;
            background: #111;
            position: relative;
        }
        @media (min-width: 768px) {
            .card-media-container { height: 450px; } 
        }

        .video-wrapper, .video-wrapper iframe { height: 100%; width: 100%; }

        .work-image-placeholder {
            width: 100%; height: 100%;
            object-fit: cover; object-position: center;
            transition: all 0.5s ease;
        }

        .work-card:hover .work-image-placeholder { 
            filter: grayscale(100%); opacity: 0.6; transform: scale(1.03); 
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        #mobile-menu { transition: all 0.3s ease; }
    </style>
</head>
<body>
    <header class="sticky top-0 z-50 bg-black/90 backdrop-blur-md p-4">
        <nav class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" onclick="sessionStorage.setItem('skipIntro', 'true')">
                <img src="images/logo.png" alt="Logo" class="h-8 filter invert" />
            </a>
            
            <div class="space-x-8 text-white uppercase text-xs font-bold hidden md:flex">
                <a href="index.html" onclick="sessionStorage.setItem('skipIntro', 'true')" class="hover:text-[#40E0D0] transition opacity-50">Back to Home</a>
                <a href="works.html" class="text-[#40E0D0]">Works</a>
                <a href="taste.html" class="hover:text-[#40E0D0] transition">Taste</a>
                <a href="about.html" class="hover:text-[#40E0D0] transition">About</a>
                <a href="contact.html" class="hover:text-[#40E0D0] transition">Contact</a>
            </div>

            <button id="menu-btn" class="md:hidden text-white focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 8h16M4 16h16"></path>
                </svg>
            </button>
        </nav>

        <div id="mobile-menu" class="hidden md:hidden flex flex-col items-end space-y-6 pt-10 pb-4 uppercase text-sm font-black text-right text-white">
            <a href="index.html" onclick="sessionStorage.setItem('skipIntro', 'true')" class="opacity-50">Home</a>
            <a href="works.html" class="text-[#40E0D0]">Works</a>
            <a href="taste.html">Taste</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-20 text-left">
        <h1 class="text-6xl md:text-8xl font-black uppercase mb-16 tracking-tighter">Works</h1>

        <div class="flex justify-start space-x-12 mb-20 text-[11px] font-black uppercase tracking-[0.4em] overflow-x-auto pb-4 no-scrollbar">
            <button onclick="filterWorks('all')" class="filter-btn active" id="all-btn">All</button>
            <button onclick="filterWorks('motion')" class="filter-btn" id="motion-btn">Motion</button>
            <button onclick="filterWorks('stills')" class="filter-btn" id="stills-btn">Stills</button>
            <button onclick="filterWorks('graphics')" class="filter-btn" id="graphics-btn">Graphics</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-12" id="works-grid"></div>
    </main>

    <footer class="p-20 text-center opacity-20 text-[10px] tracking-[0.3em] uppercase">
        &copy; 2026 Peterilliant.
    </footer>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        async function loadCMSWorks() {
            const grid = document.getElementById('works-grid');
            grid.innerHTML = '<p class="opacity-50 uppercase text-[10px] tracking-widest">Loading Projects...</p>';
            
            try {
                const username = 'sunghwachoy'; 
                const repo = 'PETERILLIANT-WEBPAGE'; // 대문자 하이픈 확인 완료
                
                // 경로를 확실히 하기 위해 변수로 분리했습니다.
                const path = 'content/projects';
                const repoUrl = `https://api.github.com/repos/${username}/${repo}/contents/${path}?t=${new Date().getTime()}`;
                
                console.log("요청 주소 확인:", repoUrl); // 콘솔에서 이 주소를 클릭해보세요.

                const repoResponse = await fetch(repoUrl);
                
                if (!repoResponse.ok) {
                    console.error("접속 실패 주소:", repoUrl);
                    throw new Error('GitHub 폴더에 접근할 수 없습니다.');
                }
                
                const files = await repoResponse.json();
                grid.innerHTML = ''; 

                for (const file of files) {
                    if (!file.name.endsWith('.md')) continue;

                    const response = await fetch(file.download_url);
                    const text = await response.text();
                    
                    const parts = text.split('---');
                    const yamlContent = parts.find(p => p.includes('title:'));
                    
                    if (!yamlContent) continue;
                    
                    const data = jsyaml.load(yamlContent);
                    const card = document.createElement('div');
                    
                    const categoryValue = data.category ? data.category.toLowerCase().trim() : 'all';
                    card.className = `work-card ${categoryValue}`;
                    
                    let mediaHTML = '';
                    if (data.media_type === 'YouTube') {
                        const cleanId = data.media_ref.split('?')[0];
                        mediaHTML = `
                            <div class="video-wrapper">
                                <iframe src="https://www.youtube.com/embed/${cleanId}?rel=0" frameborder="0" allowfullscreen></iframe>
                            </div>`;
                    } else {
                        mediaHTML = `<img src="images/works/${data.media_ref}" class="work-image-placeholder">`;
                    }

                    card.innerHTML = `
                        <div class="card-media-container shadow-2xl">${mediaHTML}</div>
                        <div class="mt-5 px-1">
                            <p class="text-[9px] text-[#40E0D0] font-black uppercase tracking-[0.2em]">${data.category}</p>
                            <h3 class="text-lg font-black uppercase">${data.title}</h3>
                        </div>
                    `;
                    grid.appendChild(card);
                }
            } catch (e) { 
                console.error("최종 에러:", e);
                grid.innerHTML = '<p class="text-red-500 uppercase text-[10px]">Error loading projects from GitHub.</p>';
            }
        }

        function filterWorks(category) {
            const cards = document.querySelectorAll('.work-card');
            const buttons = document.querySelectorAll('.filter-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById(category + '-btn');
            if (activeBtn) activeBtn.classList.add('active');

            cards.forEach(card => {
                if (category === 'all' || card.classList.contains(category.toLowerCase())) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        async function loadCMSWorks() {
            const grid = document.getElementById('works-grid');
            grid.innerHTML = '<p class="opacity-50 uppercase text-[10px] tracking-widest">Loading Projects...</p>';
            
            try {
                const username = 'sunghwachoy'; 
                const repo = 'PETERILLIANT-WEBPAGE'; 
                
                // 캐시 방지를 위해 시간값을 붙인 경로
                const repoUrl = `https://api.github.com/repos/${username}/${repo}/contents/content/projects?t=${new Date().getTime()}`;
                
                const repoResponse = await fetch(repoUrl);
                if (!repoResponse.ok) throw new Error('GitHub 폴더 연결 실패');
                
                const files = await repoResponse.json();
                grid.innerHTML = ''; 

                for (const file of files) {
                    if (!file.name.endsWith('.md')) continue;

                    const response = await fetch(file.download_url);
                    const text = await response.text();
                    
                    const parts = text.split('---');
                    const yamlContent = parts.find(p => p.includes('title:'));
                    if (!yamlContent) continue;
                    
                    const data = jsyaml.load(yamlContent);
                    const card = document.createElement('div');
                    
                    const categoryValue = data.category ? data.category.toLowerCase().trim() : 'all';
                    card.className = `work-card ${categoryValue}`;
                    
                    let mediaHTML = '';
                    if (data.media_type === 'YouTube') {
                        const cleanId = data.media_ref.split('?')[0];
                        mediaHTML = `<div class="video-wrapper"><iframe src="https://www.youtube.com/embed/${cleanId}?rel=0" frameborder="0" allowfullscreen></iframe></div>`;
                    } else {
                        mediaHTML = `<img src="images/works/${data.media_ref}" class="work-image-placeholder">`;
                    }

                    card.innerHTML = `
                        <div class="card-media-container shadow-2xl">${mediaHTML}</div>
                        <div class="mt-5 px-1">
                            <p class="text-[9px] text-[#40E0D0] font-black uppercase tracking-[0.2em]">${data.category}</p>
                            <h3 class="text-lg font-black uppercase">${data.title}</h3>
                        </div>
                    `;
                    grid.appendChild(card);
                }
            } catch (e) { 
                console.error("최종 에러:", e);
                grid.innerHTML = '<p class="text-red-500 uppercase text-[10px]">Error loading projects.</p>';
            }
        }
        window.onload = loadCMSWorks;
    </script>
</body>
</html>
