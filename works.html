<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works - Peterilliant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --brand-turquoise: #40E0D0; }
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #ffffff; margin: 0; }
        .filter-btn { opacity: 0.4; cursor: pointer; transition: 0.3s; }
        .filter-btn.active { opacity: 1; color: var(--brand-turquoise); }
        .card-media-container { width: 100%; height: 300px; overflow: hidden; border-radius: 12px; background: #111; }
        @media (min-width: 768px) { .card-media-container { height: 450px; } }
        .video-wrapper, .video-wrapper iframe { height: 100%; width: 100%; }
        .work-image-placeholder { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <header class="p-4 bg-black/90 sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html"><img src="images/logo.png" alt="Logo" class="h-8 filter invert" /></a>
            <div class="space-x-8 text-white uppercase text-xs font-bold hidden md:flex">
                <a href="index.html" class="opacity-50">Back to Home</a>
                <a href="works.html" class="text-[#40E0D0]">Works</a>
                <a href="taste.html">Taste</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-20">
        <h1 class="text-6xl md:text-8xl font-black uppercase mb-16">Works</h1>
        <div id="filter-bar" class="flex space-x-12 mb-20 text-[11px] font-black uppercase tracking-widest overflow-x-auto pb-4">
            <button onclick="filterWorks('all')" class="filter-btn active" id="all-btn">All</button>
            <button onclick="filterWorks('motion')" class="filter-btn" id="motion-btn">Motion</button>
            <button onclick="filterWorks('stills')" class="filter-btn" id="stills-btn">Stills</button>
            <button onclick="filterWorks('graphics')" class="filter-btn" id="graphics-btn">Graphics</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12" id="works-grid"></div>
    </main>

    <script>
        async function loadCMSWorks() {
            const grid = document.getElementById('works-grid');
            if(!grid) return; // 그리드가 없으면 실행 안 함
            
            grid.innerHTML = '<p class="opacity-50 uppercase text-xs">Loading Projects...</p>';
            
            try {
                const username = 'sunghwachoy'; 
                const repo = 'PETERILLIANT-WEBPAGE'; 
                // 특정 폴더를 지정하지 않고 전체에서 .md를 찾습니다 (보안상 안전함)
                const repoUrl = `https://api.github.com/repos/${username}/${repo}/contents?recursive=1&t=${new Date().getTime()}`;
                
                const response = await fetch(repoUrl);
                if (!response.ok) throw new Error("GitHub 접속 실패");
                
                const allFiles = await response.json();
                // .md 파일만 필터링
                const projectFiles = allFiles.filter(f => f.path.endsWith('.md') && !f.path.includes('README'));

                if (projectFiles.length === 0) {
                    grid.innerHTML = '<p class="text-xs opacity-50 uppercase">No projects found.</p>';
                    return;
                }

                grid.innerHTML = ''; 

                for (const file of projectFiles) {
                    const res = await fetch(file.download_url);
                    const text = await res.text();
                    const yamlPart = text.split('---')[1];
                    if (!yamlPart) continue;
                    
                    const data = jsyaml.load(yamlPart);
                    const card = document.createElement('div');
                    card.className = `work-card ${data.category ? data.category.toLowerCase().trim() : 'all'}`;
                    
                    let mediaHTML = data.media_type === 'YouTube' 
                        ? `<div class="video-wrapper"><iframe src="https://www.youtube.com/embed/${data.media_ref.split('?')[0]}?rel=0" frameborder="0" allowfullscreen></iframe></div>`
                        : `<img src="images/works/${data.media_ref}" class="work-image-placeholder">`;

                    card.innerHTML = `
                        <div class="card-media-container shadow-2xl">${mediaHTML}</div>
                        <div class="mt-5 px-1">
                            <p class="text-[9px] text-[#40E0D0] font-black uppercase tracking-[0.2em]">${data.category}</p>
                            <h3 class="text-lg font-black uppercase">${data.title}</h3>
                        </div>`;
                    grid.appendChild(card);
                }
            } catch (e) {
                grid.innerHTML = `<p class="text-red-500 uppercase text-[10px]">Error: ${e.message}</p>`;
            }
        }

        function filterWorks(category) {
            const cards = document.querySelectorAll('.work-card');
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            const targetBtn = document.getElementById(category + '-btn');
            if(targetBtn) targetBtn.classList.add('active');
            cards.forEach(card => card.style.display = (category === 'all' || card.classList.contains(category)) ? 'block' : 'none');
        }

        // 페이지가 완전히 로드된 후 실행
        window.addEventListener('DOMContentLoaded', loadCMSWorks);
    </script>
</body>
</html>
