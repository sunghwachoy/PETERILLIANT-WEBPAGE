<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works | Peterilliant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: white; margin: 0; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; background: #000; border-radius: 1rem; overflow: hidden; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        header { border-bottom: 1px solid #222; }
    </style>
</head>
<body>
    <header class="p-6 bg-black/90 backdrop-blur-md sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-black tracking-tighter uppercase">Peterilliant</a>
            <div class="flex space-x-6 text-[10px] md:text-xs font-bold uppercase">
                <a href="works.html" class="text-[#40E0D0]">Works</a>
                <a href="taste.html" class="hover-turquoise transition text-white">Taste</a>
                <a href="about.html" class="hover-turquoise transition text-white">About</a>
                <a href="contact.html" class="hover-turquoise transition text-white">Contact</a>
            </div>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-20">
        <h1 class="text-5xl md:text-7xl font-black mb-16 uppercase tracking-tighter">Works</h1>
        <div id="works-grid" class="grid md:grid-cols-2 gap-12">
            <p id="loading-status" class="text-gray-500 uppercase tracking-widest text-sm">Connecting to sunghwachoy's repository...</p>
        </div>
    </main>

    <script>
        async function fetchWorks() {
            const grid = document.getElementById('works-grid');
            const status = document.getElementById('loading-status');
            
            // Verified from your screenshot
            const username = 'sunghwachoy'; 
            const repo = 'PETERILLIANT-WEBPAGE';

            try {
                // Fetching the folder content
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/content/works`);
                
                if (!response.ok) {
                    status.innerHTML = `<span class="text-red-500">Error: GitHub returned ${response.status}. Check if repo is Public.</span>`;
                    return;
                }

                const files = await response.json();
                status.remove();
                grid.innerHTML = '';

                for (const file of files) {
                    if (file.name.endsWith('.md')) {
                        const contentRes = await fetch(file.download_url);
                        const text = await contentRes.text();
                        const parts = text.split('---');
                        if (parts.length < 3) continue;
                        
                        const data = jsyaml.load(parts[1]);
                        
                        // Extracting ID safely
                        let vidId = data.youtube_id || "";
                        if (vidId.includes('v=')) vidId = vidId.split('v=')[1].split('&')[0];
                        if (vidId.includes('youtu.be/')) vidId = vidId.split('youtu.be/')[1].split('?')[0];

                        const card = document.createElement('div');
                        card.className = "space-y-4";
                        card.innerHTML = `
                            <div class="video-container shadow-2xl">
                                <iframe src="https://www.youtube.com/embed/${vidId.trim()}?rel=0" frameborder="0" allowfullscreen></iframe>
                            </div>
                            <div>
                                <p class="text-[#40E0D0] text-[10px] font-bold uppercase mb-1">${data.category || 'Motion'}</p>
                                <h3 class="text-xl font-bold uppercase">${data.title}</h3>
                            </div>
                        `;
                        grid.appendChild(card);
                    }
                }
            } catch (error) {
                status.innerText = "Connection failed. Check your internet.";
            }
        }
        fetchWorks();
    </script>
</body>
</html>
