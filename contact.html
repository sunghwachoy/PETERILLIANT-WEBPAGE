<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact - Peterilliant</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --brand-turquoise: #40E0D0; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0a0a0a; 
            color: #ffffff; 
            margin: 0; 
            cursor: url("images/pointer.png"), auto; 
        }
        a, button { cursor: url("images/finger_pointer.png"), pointer !important; outline: none; }
        
        .clean-link {
            transition: all 0.3s ease;
            display: inline-block;
        }
        .clean-link:hover {
            color: var(--brand-turquoise) !important;
            transform: translateY(-2px);
        }

        .contact-divider {
            width: 400px;
            max-width: 85%;
            height: 4px;
            background-color: var(--brand-turquoise);
            margin: 0 auto 50px auto;
            border-radius: 2px;
        }

        .insta-container {
            display: flex;
            flex-direction: column;
            align-items: center; 
            gap: 16px;
            width: 100%;
        }
        
        .insta-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px; 
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .insta-row svg {
            fill: white;
            transition: fill 0.3s ease;
        }
        
        .insta-row:hover svg, 
        .insta-row:hover span {
            fill: var(--brand-turquoise);
            color: var(--brand-turquoise);
        }

        .helper-text {
            color: #444444; 
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-weight: 700;
            margin-top: 8px;
            height: 14px; 
        }

        #mobile-menu { transition: all 0.3s ease; }
    </style>
</head>

        <nav class="max-w-7xl mx-auto flex justify-between items-center">

                <img src="images/logo.png" alt="Logo" class="h-8 filter invert" />
            </a>
            
            <div class="space-x-8 text-white uppercase text-xs font-bold hidden md:flex">
                <a href="index.html" onclick="sessionStorage.setItem('skipIntro', 'true');" class="hover:text-[#40E0D0] transition opacity-50">Back to Home</a>
                <a href="works.html" class="hover:text-[#40E0D0] transition">Works</a>
                <a href="taste.html" class="hover:text-[#40E0D0] transition">Taste</a>
                <a href="about.html" class="hover:text-[#40E0D0] transition">About</a>
                <a href="contact.html" class="text-[#40E0D0]">Contact</a>
            </div>

            <button id="menu-btn" class="md:hidden text-white focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 8h16M4 16h16"></path>
                </svg>
            </button>
        </nav>

        <div id="mobile-menu" class="hidden md:hidden flex flex-col items-end space-y-6 pt-10 pb-4 uppercase text-sm font-black text-right text-white">
            <a href="index.html" onclick="sessionStorage.setItem('skipIntro', 'true');" class="opacity-50">Home</a>
            <a href="works.html">Works</a>
            <a href="taste.html">Taste</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="text-[#40E0D0]">Contact</a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 min-h-[80vh] pt-24 pb-12 flex flex-col justify-center text-center">
        <h1 class="text-6xl md:text-8xl font-black uppercase mb-6 tracking-tighter">Let's talk</h1>
        
        <div class="contact-divider"></div>
        
        <div class="mb-6">
            <button onclick="copyToClipboard('sunghwachoy@gmail.com', 'Email')" class="clean-link text-2xl md:text-5xl font-bold">

        </div>

        <div>
            <button onclick="copyToClipboard('+82 10 7586 0540', 'Number')" class="clean-link text-xl md:text-3xl font-medium opacity-80">
                +82 10 7586 0540

        </div>
    </main>

    <script>
        // 메뉴 토글
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        if (menuBtn) {
            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // 복사 로직
        function copyToClipboard(text, label) {
            navigator.clipboard.writeText(text).then(() => {
                const instruction = document.getElementById('instruction-text');
                const hint = document.getElementById('copy-hint');
                instruction.style.opacity = "0";
                hint.innerText = label + " Copied";
                hint.style.opacity = "1";
                setTimeout(() => {
                    hint.style.opacity = "0";
                    instruction.style.opacity = "1";
                }, 2000);
            });
        }

        // Netlify Identity 리다이렉트
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
