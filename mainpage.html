<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peterilliant - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --brand-turquoise: #40E0D0; 
        }
        
        html { 
            scroll-behavior: smooth; 
        }

        /* GREETING OVERLAY */
        #video-greeting {
            position: fixed; 
            inset: 0; 
            background-color: #000; 
            z-index: 9999;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden;
            transition: transform 2.5s cubic-bezier(0.85, 0, 0.15, 1), opacity 1s ease;
        }

        #greeting-video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        .greeting-exit { 
            transform: translateY(-100%); 
        }

        .video-fade { 
            opacity: 0; 
        }

        body.no-scroll { 
            overflow: hidden; 
        }

        .skip-hint {
            position: absolute; 
            top: 40px; 
            left: 50%; 
            transform: translateX(-50%);
            color: #9ca3af; 
            text-transform: uppercase; 
            font-size: 0.7rem;
            letter-spacing: 0.3em; 
            font-weight: 700; 
            pointer-events: none; 
            z-index: 10000;
        }

        /* MAIN DESIGN */
        body {
            font-family: 'Inter', sans-serif; 
            background-color: #ffffff; 
            color: #0a0a0a;
            margin: 0; 
            transition: background-color 0.6s ease, color 0.6s ease;
            cursor: url("images/pointer.png"), auto;
        }

        a, button, .project-card { 
            cursor: url("images/finger_pointer.png"), pointer !important; 
        }
        
        .video-cropper { 
            width: 100%; 
            max-width: 800px; 
            margin: 0 auto; 
            overflow: hidden; 
            display: flex; 
            position: relative; 
        }

        .hero-logo-img { 
            width: 100%; 
            height: auto; 
            transform: scale(1.05); 
            mix-blend-mode: multiply; 
            transition: filter 0.5s ease; 
        }
        
        /* SCROLL STATE */
        body.scrolled { 
            background-color: #0a0a0a; 
            color: #ffffff !important; 
        }

        body.scrolled .hero-logo-img { 
            mix-blend-mode: normal; 
            filter: invert(1); 
        }
        
        /* PROJECT CARDS */
        .project-card { 
            background-color: #f6f6f6; 
            border-radius: 1.5rem; 
            border: 1px solid #ddd; 
            overflow: hidden; 
            transition: 0.4s; 
        }

        body.scrolled .project-card { 
            background-color: #111; 
            border-color: #222; 
        }
        
        .video-container { 
            position: relative; 
            padding-bottom: 56.25%; 
            height: 0; 
            background: #000; 
        }

        .video-container iframe { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
        }

        .more-btn { 
            width: 80px; 
            transition: 0.3s; 
        }

        .more-btn:hover { 
            transform: scale(1.1); 
        }
        
        /* HEADER TRANSITION */
        header { 
            transition: background-color 0.5s ease; 
        }

        .hover-turquoise:hover { 
            color: var(--brand-turquoise) !important; 
        }
    </style>
</head>
<body class="no-scroll">

    <div id="video-greeting" ondblclick="exitIntro()">
        <div class="skip-hint">Double Click to Skip</div>
        <video id="greeting-video" autoplay muted playsinline preload="auto">
            <source src="images/peterilliant_welcome.mp4" type="video/mp4">
        </video>
    </div>

    <header class="fixed top-0 w-full z-50 p-6 bg-black/90 backdrop-blur-md">
        <nav class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="mainpage.html"><img src="images/logo.png" alt="Logo" class="h-8 filter invert" id="header-logo" /></a>
            <div class="space-x-8 text-white uppercase text-xs font-bold hidden sm:flex">
                <a href="works.html" class="hover-turquoise transition">Works</a>
                <a href="taste.html" class="hover-turquoise transition">Taste</a>
                <a href="about.html" class="hover-turquoise transition">About</a>
                <a href="contact.html" class="hover-turquoise transition">Contact</a>
            </div>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto px-6">
        <section id="hero" class="min-h-screen flex flex-col justify-center items-center text-center">
            <div class="video-cropper mb-16">
                <video id="hero-logo-video" class="hero-logo-img" loop muted playsinline>
                    <source src="images/peterilliant logo 2_1.mp4" type="video/mp4">
                </video>
            </div>
            <p class="text-xl md:text-2xl text-gray-700 font-light max-w-2xl">
                A <strong class="font-bold uppercase">Creative Practice</strong> bringing concepts to life visually.
            </p>
            <a href="works.html" class="mt-8"><img src="images/2_c_more.png" class="more-btn"></a>
        </section>

        <section class="py-32">
            <h2 class="text-4xl font-black mb-12 uppercase">Featured Works</h2>
            <div class="grid md:grid-cols-2 gap-8">
                <div class="project-card">
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/b9d9R1PL2Bo?rel=0" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="p-8"><h3 class="text-2xl font-bold uppercase">Gotta Communicate</h3></div>
                </div>
                <div class="project-card">
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/Kph_BC-W22w?rel=0" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="p-8"><h3 class="text-2xl font-bold uppercase">SUPEREGG</h3></div>
                </div>
            </div>
        </section>

        <section class="py-32">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <img src="images/myself.jpg" class="rounded-3xl shadow-2xl">
                <div>
                    <h2 class="text-4xl font-black mb-6 uppercase">About Me</h2>
                    <p class="text-lg opacity-80 mb-8">Visualizing high-end concepts through motion and art direction.</p>
                    <a href="about.html"><img src="images/2_c_more.png" alt="More" class="more-btn"></a>
                </div>
            </div>
        </section>

        <section class="py-32 text-center">
            <h2 class="text-6xl font-black mb-12 uppercase">Let's Talk</h2>
            <button onclick="copyEmail(this, 'sunghwachoy@gmail.com')" class="text-2xl font-bold border-b-4 border-[#40E0D0] pb-2 hover-turquoise transition uppercase">sunghwachoy@gmail.com</button>
            <span id="copy-hint" class="block mt-4 opacity-0 text-[#40E0D0] font-bold transition">Copied!</span>
        </section>
    </main>

    <footer class="p-12 text-center text-xs opacity-40 uppercase tracking-widest">&copy; 2026 Peterilliant.</footer>

    <script>
        const greetingVideo = document.getElementById('greeting-video');
        const greetingOverlay = document.getElementById('video-greeting');
        const heroVideo = document.getElementById('hero-logo-video');
        let hasExited = false;

        window.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('skipIntro') === 'true') {
                greetingOverlay.style.display = 'none';
                document.body.classList.remove('no-scroll');
                hasExited = true;
                if (heroVideo) heroVideo.play();
                sessionStorage.removeItem('skipIntro');
            }
        });

        const exitIntro = () => { 
            if (!hasExited) { 
                hasExited = true; 
                greetingVideo.classList.add('video-fade'); 
                greetingOverlay.classList.add('greeting-exit'); 
                document.body.classList.remove('no-scroll'); 
                if (heroVideo) heroVideo.play(); 
            } 
        };

        greetingVideo.onended = exitIntro;
        greetingVideo.addEventListener('timeupdate', () => { if (greetingVideo.currentTime >= 18) exitIntro(); });

        window.onscroll = () => { 
            if (window.scrollY > 500) document.body.classList.add('scrolled'); 
            else document.body.classList.remove('scrolled'); 
        };

        function copyEmail(button, email) { 
            navigator.clipboard.writeText(email); 
            const hint = document.getElementById('copy-hint'); 
            hint.style.opacity = "1"; 
            setTimeout(() => { hint.style.opacity = "0"; }, 2000); 
        }
    </script>
</body>
</html>
