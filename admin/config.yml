backend:
  name: github # 직접 연결 방식으로 변경
  repo: sunghwachoy/PETERILLIANT-WEBPAGE # 사용자님의 저장소 경로
  branch: main

local_backend: false 

media_folder: "images/works"
public_folder: "images/works"

collections:
  - name: "projects"
    label: "Portfolio Works"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Project Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["Motion", "Stills", "Graphics"] }
      - { label: "Media Type", name: "media_type", widget: "select", options: ["YouTube", "Image"] }
      - { label: "YouTube ID or Image Filename", name: "media_ref", widget: "string", hint: "유튜브는 ID값, 이미지는 파일명" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      # 드디어 추가되는 관리 기능
      - { label: "Display Order", name: "order", widget: "number", default: 10 }
      - { label: "Show on Main Page", name: "show_on_main", widget: "boolean", default: false }

  - name: "taste"
    label: "Taste / Moodboard"
    folder: "content/taste"
    create: true
    slug: "taste-{{year}}-{{month}}-{{day}}-{{title}}"
    fields:
      - { label: "Inspiration Name", name: "title", widget: "string" }
      - { label: "Upload Image", name: "image", widget: "image" }
      - { label: "Date Added", name: "date", widget: "datetime" }