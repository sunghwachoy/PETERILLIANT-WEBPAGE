<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peterilliant - Portfolio</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --brand-turquoise: #40E0D0; }
        html { scroll-behavior: smooth; }
        
        /* 인트로 비디오 스타일 유지 */
        #video-greeting {
            position: fixed; inset: 0; background-color: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
            transition: transform 2.5s cubic-bezier(0.85, 0, 0.15, 1), opacity 1s ease;
        }
        #greeting-video { width: 100%; height: 100%; object-fit: cover; }
        .greeting-exit { transform: translateY(-100%); }
        .video-fade { opacity: 0; }
        body.no-scroll { overflow: hidden; }
        
        .skip-hint {
            position: absolute; top: 40px; left: 50%; transform: translateX(-50%);
            color: #9ca3af; text-transform: uppercase; font-size: 0.7rem;
            letter-spacing: 0.3em; font-weight: 700; pointer-events: none; z-index: 10000;
        }

        body {
            font-family: 'Inter', sans-serif; background-color: #ffffff; color: #0a0a0a;
            margin: 0; transition: background-color 0.6s ease, color 0.6s ease;
            cursor: url("images/pointer.png"), auto;
        }
        
        a, button, .project-card { cursor: url("images/finger_pointer.png"), pointer !important; }
        
        .video-cropper { width: 90%; max-width: 800px; margin: 0 auto; overflow: hidden; display: flex; position: relative; }
        .hero-logo-img { width: 100%; height: auto; transform: scale(1.05); mix-blend-mode: multiply; transition: filter 0.5s ease; }
        
        /* 스크롤 시 다크모드 전환 유지 */
        body.scrolled { background-color: #0a0a0a; color: #ffffff !important; }
        body.scrolled .hero-logo-img { mix-blend-mode: normal; filter: invert(1); }
        
        .project-card { background-color: #f6f6f6; border-radius: 1.5rem; border: 1px solid #ddd; overflow: hidden; transition: 0.4s; height: 100%; }
        body.scrolled .project-card { background-color: #111; border-color: #222; }
        
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .video-container iframe, .video-container img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        
        .more-btn { width: 80px; transition: 0.3s; }
        .more-btn:hover { transform: scale(1.1); }
        .hover-turquoise:hover { color: var(--brand-turquoise) !important; }
        #mobile-menu { transition: all 0.3s ease; }
    </style>
</head>
<body class="no-scroll">

    <div id="video-greeting">
        <div class="skip-hint">Double Click to Skip</div>
        <video id="greeting-video" autoplay muted playsinline preload="auto">
            <source src="images/peterilliant_welcome.mp4" type="video/mp4">
        </video>
    </div>

    <header class="fixed top-0 w-full z-50 p-6 bg-black/90 backdrop-blur-md">
        <nav class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html">
                <img src="images/logo.png" alt="Logo" class="h-8 filter invert" />
            </a>
            
            <div class="hidden md:flex space-x-8 text-white uppercase text-xs font-bold">
                <a href="works.html" class="hover-turquoise transition">Works</a>
                <a href="taste.html" class="hover-turquoise transition">Taste</a>
                <a href="about.html" class="hover-turquoise transition">About</a>
                <a href="contact.html" class="hover-turquoise transition">Contact</a>
            </div>

            <button id="menu-btn" class="md:hidden text-white focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 8h16M4 16h16"></path>
                </svg>
            </button>
        </nav>

        <div id="mobile-menu" class="hidden md:hidden flex flex-col items-end space-y-6 pt-10 pb-4 uppercase text-sm font-black text-right text-white">
            <a href="works.html" class="hover-turquoise transition">Works</a>
            <a href="taste.html">Taste</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6">
        <section id="hero" class="min-h-screen flex flex-col justify-center items-center text-center">
            <div class="video-cropper mb-16">
                <video id="hero-logo-video" class="hero-logo-img" loop muted playsinline>
                    <source src="images/peterilliant logo 2_1.mp4" type="video/mp4">
                </video>
            </div>
            <p class="text-xl md:text-2xl text-gray-700 font-light max-w-2xl">
                A <strong class="font-bold uppercase">Creative Practice</strong> bringing concepts to life visually.
            </p>
        </section>

        <section class="py-32">
            <h2 class="text-4xl font-black mb-12 uppercase">Works</h2>
            <div class="grid md:grid-cols-2 gap-8" id="featured-grid">
                </div>
            <div class="mt-12 flex justify-center">
                <a href="works.html"><img src="images/2_c_more.png" class="more-btn"></a>
            </div>
        </section>

        <section class="py-32">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <img src="images/myself.jpg" class="rounded-3xl shadow-2xl w-full object-cover h-[400px]">
                <div>
                    <h2 class="text-4xl font-black mb-6 uppercase">About Me</h2>
                    <p class="text-lg opacity-80 mb-8">Visualizing high-end concepts through motion and art direction.</p>
                    <a href="about.html"><img src="images/2_c_more.png" alt="More" class="more-btn"></a>
                </div>
            </div>
        </section>

        <section class="py-32 text-center">
            <h2 class="text-4xl md:text-6xl font-black mb-12 uppercase">Let's Talk</h2>
            <button onclick="copyEmail(this, 'sunghwachoy@gmail.com')" class="text-2xl font-bold border-b-4 border-[#40E0D0] pb-2 hover-turquoise transition uppercase">sunghwachoy@gmail.com</button>
            <span id="copy-hint" class="block mt-4 opacity-0 text-[#40E0D0] font-bold transition">Copied!</span>
        </section>
    </main>

    <footer class="p-12 text-center text-xs opacity-40 uppercase tracking-widest">&copy; 2026 Peterilliant.</footer>

    <script>
        const greetingVideo = document.getElementById('greeting-video');
        const greetingOverlay = document.getElementById('video-greeting');
        const heroVideo = document.getElementById('hero-logo-video');
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => { mobileMenu.classList.toggle('hidden'); });

        let hasExited = false;

        // 인트로 스킵 로직
        window.addEventListener('DOMContentLoaded', () => { 
            const skip = sessionStorage.getItem('skipIntro');
            if (skip === 'true') { 
                greetingOverlay.style.display = 'none'; 
                document.body.classList.remove('no-scroll'); 
                hasExited = true; 
                if (heroVideo) heroVideo.play(); 
                sessionStorage.removeItem('skipIntro');
            }
            loadFeaturedWorks(); 
        });

        const exitIntro = () => { 
            if (!hasExited) { 
                hasExited = true; 
                greetingVideo.classList.add('video-fade'); 
                greetingOverlay.classList.add('greeting-exit'); 
                document.body.classList.remove('no-scroll'); 
                if (heroVideo) heroVideo.play(); 
            } 
        };

        greetingOverlay.addEventListener('dblclick', exitIntro);
        greetingVideo.onended = exitIntro;
        greetingVideo.addEventListener('timeupdate', () => { if (greetingVideo.currentTime >= 18) exitIntro(); });
        
        window.onscroll = () => { if (window.scrollY > 500) document.body.classList.add('scrolled'); else document.body.classList.remove('scrolled'); };

        // [중요] 메인 페이지용 로직: show_on_main 과 order 를 모두 체크
        async function loadFeaturedWorks() {
            const grid = document.getElementById('featured-grid');
            try {
                const username = 'sunghwachoy'; 
                const repo = 'PETERILLIANT-WEBPAGE'; 
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/content/projects?t=${new Date().getTime()}`);
                const files = await response.json();
                
                let projects = [];

                for (const file of files) {
                    if (!file.name.endsWith('.md')) continue;
                    const res = await fetch(file.download_url);
                    const text = await res.text();
                    
                    const parts = text.split('---');
                    const yamlContent = parts.find(p => p.includes('title:'));
                    if (!yamlContent) continue;
                    
                    const data = jsyaml.load(yamlContent);
                    
                    // show_on_main 이 true 인 프로젝트만 수집
                    if (data && data.show_on_main === true) {
                        projects.push(data);
                    }
                }

                // order 숫자에 따라 정렬
                projects.sort((a, b) => (a.order || 99) - (b.order || 99));

                grid.innerHTML = ''; 
                // 메인에는 상위 2개만 노출하거나 전체 노출 (사용자 선택)
                projects.forEach(data => {
                    const card = document.createElement('div');
                    card.className = "project-card";

                    const videoId = data.media_ref.includes('v=') ? data.media_ref.split('v=')[1].split('&')[0] : data.media_ref.split('/').pop().split('?')[0];

                    let media = '';
                    if (data.media_type === 'YouTube') {
                        media = `<iframe src="https://www.youtube.com/embed/${videoId}?rel=0" frameborder="0" allowfullscreen style="width:100%; height:100%; position:absolute;"></iframe>`;
                    } else {
                        media = `<img src="images/works/${data.media_ref}" alt="${data.title}" style="width:100%; height:100%; object-fit:cover;">`;
                    }

                    card.innerHTML = `
                        <div class="video-container">${media}</div>
                        <div class="p-8">
                            <p class="text-[9px] text-[#40E0D0] font-black uppercase tracking-[0.2em] mb-2">${data.category}</p>
                            <h3 class="text-2xl font-bold uppercase">${data.title}</h3>
                        </div>`;
                    grid.appendChild(card);
                });
            } catch (e) { console.error("Featured error:", e); }
        }

        function copyEmail(button, email) { navigator.clipboard.writeText(email); const hint = document.getElementById('copy-hint'); hint.style.opacity = "1"; setTimeout(() => { hint.style.opacity = "0"; }, 2000); }
    // Netlify Identity 로그인 후 관리자 페이지로 리다이렉트
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
        </script>
</body>
</html>
